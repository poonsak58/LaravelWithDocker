version: '3.1'
services:
  composer:
    image: composer
    volumes:
      - .:/app
    command: [
      'bash', '-c',
      'composer install'
    ]

  nginx:
    image: nginx
    volumes:
      - .dockerconfig/nginx/conf.d:/etc/nginx/conf.d
      - .:/var/www/html
    depends_on:
      - php
      - mariadb
    ports:
      - 8000:80

  php:
    build: .dockerconfig/php
    volumes:
      - .dockerconfig/php/conf.d:/user/local/etc/php/conf.d
      - .:/var/www/html
    expose:
      - 9000

  mariadb:
    image: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: "super-secret-password"
      MYSQL_DATABASE: "moria"
      MYSQL_USER: "johnd"
      MYSQL_PASSWORD: "secret"
    expose:
      - 3306
    ports:
      - 3306      